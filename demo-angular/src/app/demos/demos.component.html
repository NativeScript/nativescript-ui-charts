<ActionBar backgroundColor="black">
  <Label text="@nativescript/ui-charts" color="white"></Label>
</ActionBar>
<GridLayout rows="auto, *, auto, auto">  
  <Label row="0" class="h2 text-center" [text]="selectedType  + ' Charts'" ></Label>
  <ListView row="1" [items]="selectedSource" (itemTap)="onItemTap($event)">
    <ng-template let-chart="item">
      <Label class="t-18" [text]="'ðŸ“ˆ ' + chart.name" textWrap="true" ></Label>
    </ng-template>
  </ListView>
  <Label row="2" class="p-l-20 p-t-10" fontSize="18" color="white" backgroundColor="black" text="Select chart type:" ></Label>
  
  <FlexboxLayout row="3" flexWrap="wrap" flexDirection="row"
        justifyContent="flex-start" alignItems="flex-start"
        alignContent="center" class="p-l-20 p-b-20"
        backgroundColor="black">
    <Label
      *ngFor="let chart of chartTypes"
      class="filter-pill" fontSize="14"
      [text]="chart" (tap)="onSelectCategory($event)"></Label>
  </FlexboxLayout>
</GridLayout>
